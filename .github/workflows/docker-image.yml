name: Publish Docker image

on:
  workflow_dispatch:
  push:
    branches:
      - 'master'
      - 'bifrost-*'
      - 'fix-issues-4931'
    tags:
      - 'v*'

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: odanado/go-ipfs-test
      WIP_IMAGE_TAG: wip
      ACTIONS_STEP_DEBUG: true
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get tags
        id: tags
        run: |
          TAGS="$(./bin/push-docker-tags.sh $(date -u +%F))"
          echo "::set-output name=value::$(cat $TAGS)"
        shell: bash

      - name: Check tags
        run: echo "${{ steps.tags.outputs.value }}" | xxd

      - name: Check tags
        run: |
          ./bin/push-docker-tags.sh $(date -u +%F) > poyopoyo.txt
          xxd poyopoyo.txt


      - name: Build wip Docker image
        uses: docker/build-push-action@v2
        with:
          # latforms: linux/amd64,linux/arm/v7,linux/arm64/v8
          platforms: linux/amd64
          context: .
          push: true
          file: ./Dockerfile
          tags: "${{ steps.tags.outputs.value }}"
